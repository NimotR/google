<html>
    <head>
          <title >Google sample page</title>
    </head>
    <body bgcolor="burlywood" style="padding: 100px 300px;">
          <div>
              <h1 style="font-size: 100px;">
                  <span style="color: blue;">G</span><span style="color: red;">o</span><span style="color:yellow;">o</span><span style="color:blue;">g</span><span style="color:green;">l</span><span style="color: red;">e</span>
              </h1>
           <form>
              <input type="search" placeholder="Search google or Type URL" style="width: 30em; border-radius: 50px; height: 30px"> 
              <br>

              <label>Select Applicable Sizes:</label> 
              <input type="checkbox">XL
              <input type="checkbox">XXL
              <input type="checkbox">L
              <br>

              <label>Username</label>
              <input type="text" name="user1" placeholder="Username">
              <br>

              <label>Date Of Birth</label>
              <input type="date" name="DOB" placeholder="DOB">
              <br>

              <label>Phone Number</label>
              <input type="tel" name="tel" placeholder="tel">
              <br>
              
              <label>Gender</label>
              <input type="radio" name="gender" value="Male">Male
              <input type="radio" name="gender" value="Female">Female
              <br>

              <label>Password</label>
              <input type="password" name="password" placeholder="Password">
              <br>

              <label>Confirm Password</label>
              <input type="password" name="confirm password" placeholder="Confirm Password">
              <br>

              <label>Email Address</label>
              <input type="email" name="email" placeholder="Email">
              <br>

              <label>Upload Your Resume</label>
              <input type= "file" name="resume">
              <br>

              <label>Enter Your Web URL</label>
              <input type="url" name="url">
              <br>

              <label>Current Study Level:</label>
              <select name="level">
                  <option>100 level</option>
                  <option>200 level</option>
                  <option>300 level</option>
                  <option>400 level</option>
                  <option>500 level</option>
              </select>
              <br>

              <label>Click on the image to submit form</label>
              <br>
              <input type="image" src="image.jpg">
              <br>
     </form>
        </div>
    </body>
</html>
